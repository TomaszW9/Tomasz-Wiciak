<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zamówienie</h1>

    Wybierz obraz: <input type="file" id="plik" accept="image/jpeg" > <br>

    Liczba kopii: <input id="inp" type="number"> <br>

    <input name="radio" value="1,5" type="radio"> Papier błyszczący 
    <input name="radio" value="2" type="radio"> Papier matowy <br>

    <button id="btn">Dodaj do koszyka</button>
    

    <div id="koszyk">
        <h1>Koszyk</h1>

    </div>


    <script>
        document.getElementById("btn").addEventListener("click", function(){
            let zdj = document.createElement("img")
            zdj.src = URL.createObjectURL(document.getElementById("plik").files[0])
            let koszyk = document.getElementById("koszyk")
            koszyk.appendChild(zdj)
        })
        
    </script>
</body>
</html>
