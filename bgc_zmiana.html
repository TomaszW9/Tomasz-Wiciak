<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <center>
    Kolor: <input type="text" id="kolor"> <br>
    Nr.Div: <input type="number" id="div"> <br>
    <button onclick="zmiana()">Guzik</button> <br>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <div id="4">4</div>
    </center>
    <script>
        function zmiana() {
            let kolor = document.getElementById("kolor").value;
            let div = document.getElementById("div").value;
            document.getElementById(div).style.backgroundColor = kolor;
        }
    </script>
</body>
</html>
